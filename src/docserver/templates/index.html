<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocServer AI Assistant</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --primary-text: #e6edf3;
            --secondary-text: #8b949e;
            --border-color: #30363d;
            --input-bg: #010409;
            --accent-color: #58a6ff;
            --button-bg: #238636;
            --button-hover-bg: #2ea043;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--primary-text);
        }
        header {
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            padding: 1rem;
            height: calc(100vh - 80px);
        }
        .panel {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .panel-header {
            padding: 0.75rem;
            background-color: #161b22;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .panel-header h2 {
            margin: 0;
            font-size: 1rem;
            color: var(--secondary-text);
        }
        #code-input {
            flex-grow: 1;
            padding: 1rem;
            background-color: transparent;
            color: var(--primary-text);
            border: none;
            outline: none;
            resize: none;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
            font-size: 14px;
            line-height: 1.5;
        }
        #response-container {
            flex-grow: 1;
            padding: 1rem 2rem;
            overflow-y: auto;
            font-size: 15px;
        }
        #response-container h1, #response-container h2, #response-container h3 {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3em;
        }
        #response-container pre {
            background-color: var(--bg-color);
            padding: 1rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }
        #response-container code { font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace; }
        .placeholder {
            color: var(--secondary-text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }
        .button {
            background-color: var(--button-bg);
            color: white;
            border: 1px solid rgba(240, 246, 252, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .button:hover:not(:disabled) {
            background-color: var(--button-hover-bg);
        }
        .button:disabled {
            background-color: #8b949e;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header>
        <h1>DocServer AI Assistant</h1>
    </header>

    <div class="container">
        <div class="panel">
            <div class="panel-header">
                <h2>Paste Your Code Here</h2>
                <button id="explain-btn" class="button">Explain Code</button>
            </div>
            <textarea id="code-input" placeholder="e.g., function hello() { console.log('world'); }"></textarea>
        </div>

        <div class="panel">
            <div class="panel-header">
                <h2>AI Explanation</h2>
            </div>
            <div id="response-container">
                <div id="placeholder" class="placeholder">
                    The explanation of your code will appear here.
                </div>
            </div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const explainBtn = document.getElementById('explain-btn');
    const codeInput = document.getElementById('code-input');
    const responseContainer = document.getElementById('response-container');
    const placeholder = document.getElementById('placeholder');

    explainBtn.addEventListener('click', async () => {
        const code = codeInput.value.trim();
        if (!code) {
            alert('Please paste some code into the editor.');
            return;
        }

        // Disable button and show loading state
        explainBtn.disabled = true;
        explainBtn.textContent = 'Analyzing...';
        placeholder.style.display = 'none';
        responseContainer.innerHTML = '<div class="placeholder">Generating explanation...</div>';

        try {
            const response = await fetch('/api/explain', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ code: code })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            responseContainer.innerHTML = data.explanation_html;

        } catch (error) {
            console.error('Error fetching explanation:', error);
            responseContainer.innerHTML = `<div class="placeholder" style="color: #f85149;">Error: Could not retrieve explanation. Please check the console.</div>`;
        } finally {
            // Re-enable button
            explainBtn.disabled = false;
            explainBtn.textContent = 'Explain Code';
        }
    });
});
</script>
</body>
</html>
